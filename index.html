<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Galeria de imagens</title>
    <link rel="stylesheet" href="../Projeto1CSV/Style/style.css">
</head>
<body>
    <header>
        <h1>Galeria de Imagens</h1>
    </header>
    <main>
        <section class="banner">
            <img src="https://picsum.photos/1440/200" alt="banner">
        </section>
        <figure>
            <a href="#img1"><img src="../Projeto1CSV/imagens/img1.jpg" alt="img1" class="min"></a>
            <a href="#img2"><img src="../Projeto1CSV/imagens/img2.jpg" alt="img2" class="min"></a>
            <a href="#img3"><img src="../Projeto1CSV/imagens/img3.jpg" alt="img3" class="min"></a>
            <a href="#img4"><img src="../Projeto1CSV/imagens/img4.jpg" alt="img4" class="min"></a>
        </figure>
        <section class="lbox" id="img1">
            <div class="box_img">
                <a href="#img4" class="btn" id="prev">&#171;</a>
                <a href="" class="btn" id="close">X</a>
                <img class="imglbox" src="../Projeto1CSV/imagens/img1.jpg">
                <a href="#img2" class="btn" id="next">&#187;</a>
            </div>
        </section>
        <section class="lbox" id="img2">
            <div class="box_img">
                <a href="#img1" class="btn" id="prev">&#171;</a>
                <a href="" class="btn" id="close">X</a>
                <img class="imglbox" src="../Projeto1CSV/imagens/img2.jpg">
                <a href="#img3" class="btn" id="next">&#187;</a>
            </div>
        </section>
        <section class="lbox" id="img3">
            <div class="box_img">
                <a href="#img2" class="btn" id="prev">&#171;</a>
                <a href="" class="btn" id="close">X</a>
                <img class="imglbox" src="../Projeto1CSV/imagens/img3.jpg">
                <a href="#img4" class="btn" id="next">&#187;</a>
            </div>
        </section>
        <section class="lbox" id="img4">
            <div class="box_img">
                <a href="#img3" class="btn" id="prev">&#171;</a>
                <a href="" class="btn" id="close">X</a>
                <img class="imglbox" src="../Projeto1CSV/imagens/img4.jpg">
                <a href="#img1" class="btn" id="next">&#187;</a>
            </div>            
        </section>
    </main>
    <footer>
        <h3>Copright | Johni Tobias Gutbier</h3>
    </footer>
    
</body>
</html>
